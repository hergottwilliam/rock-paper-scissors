<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1 class="gametitle">Rock Paper Scissors</h1>

    <div class="gamebox">
        <button class="weapon" id="rock">ROCK</button>
        <button class="weapon" id="paper">PAPER</button>
        <button class="weapon" id="scissors">SCISSORS</button>
    </div>
    <h2 class="instruction">Choose your weapon</h2>
    <h3 id="result"></h3>
    <h3 id="playerscore"></h3>
    <h3 id="cpuscore"></h3>
    
</body>
</html>
